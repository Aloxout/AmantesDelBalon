<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Información de la liga">
    <title>Bundesliga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #242121;
        }
        header {
            background-color: #D62F2F;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 20px;
        }
        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .volver-btn {
            background-color: #FFFFFF;
            color: #55076C;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .volver-btn:hover {
            background-color: #dddddd;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        section h2 {
            font-size: 20px;
            color: #FFFFFF;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .image-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-row img:first-child {
            width: 100%;
            max-width: 60%; /* First image occupies 60% */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-row img:last-child {
            width: 100%;
            max-width: 30%; /* Second image occupies 30% */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section img.single {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #D62F2F;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="volver-btn" onclick="window.history.back();">Volver</button>
        <img src="imagenes/bundesliga.jpeg" alt="Logo de la Liga">
        <h1>Bundesliga</h1>
    </header>
    <div class="container"> 
        <section id="tabla-posiciones">
            <h2>Tabla de Posiciones - Partidos Destacados</h2>
            <div class="image-row">
                <img src="imagenes/tablabundesliga.png" alt="Tabla de Posiciones">
                <img src="imagenes/partidosbundesliga.png" alt="Imagen de Equipo">
            </div>
        </section> 
        <section id="maximos-goleadores">
            <h2>Máximos Goleadores</h2>
            <img class="single" src="imagenes/goleadoresbundesliga.png" alt="Máximos Goleadores">
        </section> 
        <section id="maximos-asistidores">
            <h2>Máximos Asistidores</h2>
            <img class="single" src="imagenes/asistidoresbundesliga.png" alt="Máximos Asistidores">
        </section>
    </div>
    <footer>
        <p>© 2024 Bundesliga - Todos los derechos reservados</p>
    </footer>
</body>
</html>
